<!doctype html>
<html>

<head>
    <title>Chomp!</title>
    <link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div id="newgame">
        <h1>Chomp!</h1>
        <p>Enter your codename</p>
        <input type="text" id="codename" />
        <p>Choose your outfit</p>
        <div id="colors">
            <div class="color-picker" id="red">&nbsp;</div>
            <div class="color-picker" id="green">&nbsp;</div>
            <div class="color-picker" id="blue">&nbsp;</div>
            <div class="color-picker" id="orange">&nbsp;</div>
        </div>
        <button id="start-new-game">Start game</button>
    </div>
    <div id="gamewindow" class="hidden">
        <h2>Chomp!</h2>

        <div id="game-board"></div>
    </div>
</body>

</html>
